<ion-view view-title="Office Workout">
    <ion-content class="padding has-header">
        <div class="bar bar-subheader">
            <div class="list card">
                <div class="item item-icon-right item-icon-left">
                    <h2 class="text-center">{{EXname}}</h2>
                </div>
                <div class="item item-body">
                    {{EXdescription}}
                </div>
            </div>
                
            <div id="bigCircle">
                <div class="progress-wrapper">
                    <div class="progress ng-cloak" ng-style="getStyle()">{{ myTimer }}</div>
                    <div round-progress 
                        max="myTimerFixed"
                        current="myTimer"
                        color="#45ccce"
                        bgcolor="#eaeaea"
                        semi="isSemi"
                        rounded="rounded"
                        stroke="20"
                        clockwise="clockwise"
                        responsive="true" 
                        duration="800" 
                        offset="0" 
                        animation-delay="0">

                        <svg class="ng-scope">
                            <linearGradient id="gradient" x1="0" x2="0" y1="0" y2="1">
                                <stop offset="5%" stop-color="green"></stop>
                                <stop offset="95%" stop-color="gold"></stop>
                            </linearGradient>
                        </svg>
                    </div>
                </div>
                <button class="button button-block button-positive" ng-click="start()">Start </button> 
                <button class="button button-block button-assertive" ng-click="stop()">Pause </button>
            </div> <!--div bigCircle -->
        </div> <!--div class=bar subheader -->
    </ion-content>
</ion-view>
